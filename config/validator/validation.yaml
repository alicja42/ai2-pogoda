App\Entity\Location:
    properties:
        city:
            - NotBlank:
                  message: "City name cannot be empty"
                  groups: ['new', 'edit']
            - Length:
                  min: 1
                  minMessage: "City name must be at least {{ limit }} characters long"
                  groups: ['new', 'edit']
        country:
            - NotBlank:
                  message: "Country must be selected"
                  groups: ['new', 'edit']
        latitude:
            - NotBlank:
                  message: "Latitude is required"
                  groups: ['new']
            - Range:
                  min: -90
                  max: 90
                  notInRangeMessage: "Latitude must be between {{ min }} and {{ max }}"
                  groups: ['new', 'edit']
        longitude:
            - NotBlank:
                  message: "Longitude is required"
                  groups: ['new']
            - Range:
                  min: -180
                  max: 180
                  notInRangeMessage: "Longitude must be between {{ min }} and {{ max }}"
                  groups: ['new', 'edit']

App\Entity\Measurement:
    properties:
        location:
            - NotNull:
                  message: "You must select a location"
                  groups: ['new', 'edit']
        date:
            - NotBlank:
                  message: "Date cannot be empty"
                  groups: ['new', 'edit']
        celsius:
            - NotBlank:
                  message: "Temperature cannot be empty"
                  groups: ['new']
            - Range:
                  min: -50
                  max: 60
                  notInRangeMessage: "Temperature must be between {{ min }} and {{ max }}"
                  groups: ['new', 'edit']
